<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/770bb5d535.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="card-wrapper">
            <div>
                <img src="assests/saurabhGondane.jpg" alt="">
            </div>
            <div class="user-name">
                <h2>Saurabh Gondane</h2>
            </div>
            <div class="designation">
                <h3>FullStack Devloper</h3>
            </div>

            <div class="btn-group">
                <button onclick="openModal()" class="btn-share btn-hvr">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>
                <button class="btn-follow btn-hvr">Follow Me</button>
            </div>

        </div>


    </div>

    <!-- modal  -->
    <div class="modal">

        <div class="modal-header">
            <h2>Share My Profile</h2>

            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                  <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                  <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                  <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                  </a>
                  <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                  </a>
            </div>
        </div>
    </div>
    
     <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>


    <script src="script.js"></script>
</body>
</html>
